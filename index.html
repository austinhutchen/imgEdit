<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple DAW with Editing</title>
<style>
    /* Add your CSS styles for the DAW interface here */
    .track {
        border: 1px solid #ccc;
        height: 100px;
        position: relative;
        overflow: hidden;
        margin-bottom: 10px;
    }

    .clip {
        background-color: #007bff;
        color: white;
        position: absolute;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Simple Digital Audio Workstation</h1>
<div id="track" class="track"></div>
<button id="playButton">Play</button>
<button id="stopButton">Stop</button>
<button id="recordButton">Record</button>
<script src="daw.ts"></script>
</body>
</html>
